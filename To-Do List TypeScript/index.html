<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List (TypeScript)</title>
</head>
<body>
    <div class="contenedor">
        <h2>LISTA DE TAREAS</h2>
        <div></div>
    </div>

    <!--Botón para agreagr una nueva tarea-->
    <div class="boton-nueva-tarea">
        <i class="fa-solid fa-plus"></i>
    </div>

    <!--Diálogo para agregar nuevas tareas-->
    <div class="fondo-negro"></div>
    <div class="dialogo-tarea">
        <div>
            <h3>CREA UNA TAREA</h3>

            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion">

            <label for="">Color</label>
            <div class="colores">
                <div data-color="#ffd7d7"></div>
                <div data-color="#ebffe0"></div>
                <div data-color="#fffed9"></div>
                <div data-color="#deebff"></div>
            </div>
        </div>
 
        <div class="btnGuardar">
            GUARDAR
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

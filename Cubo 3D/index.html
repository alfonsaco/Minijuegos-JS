<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Cubo 3D</title>
</head>

<body>
    <!--Div del cubo-->
    <div class="div-cubo">
        <div class="envoltura">
            <div class="cubo">
                <div class="arriba"></div>
                <div class="abajo"></div>
                <div class="delante"></div>
                <div class="detras"></div>
                <div class="izquierda"></div>
                <div class="derecha"></div>
            </div>
        </div>
    </div>
    <!--Div de los campos de texto-->
    <div class="div-inputs">
        <div>
            <h1>rotateX</h1>
            <input type="number" class="rotateX" value="0">
        </div>
        <div>
            <h1>rotateY</h1>
            <input type="number" class="rotateY" value="0">
        </div>
        <div>
            <h1>rotateZ</h1>
            <input type="number" class="rotateZ" value="0">
        </div>
    </div>
    <!--Div del botÃ³n-->
    <div class="div-boton">
        <button>APLICAR</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
